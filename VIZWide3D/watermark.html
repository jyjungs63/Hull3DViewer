<body>

  <script>
    let html5QrCode;
    let currentCameraId;

    function onScanSuccess(decodedText) {
      document.getElementById('result').innerText = `âœ… ì¸ì‹ëœ QR ì½”ë“œ: ${decodedText}`;
      const confirmBtn = document.getElementById('confirmBtn');
      confirmBtn.style.display = 'inline-block';
      confirmBtn.disabled = false;
      confirmBtn.onclick = function () {
        confirmOrder(decodedText);

    }

    function confirmOrder(porId) {
      if (porId) {
        alert("ë°°ì†¡ ì²˜ë¦¬ ì™„ë£Œ!!");
        // ì—¬ê¸°ì— ì‹¤ì œ ë°°ì†¡ ì²˜ë¦¬ ë¡œì§ì„ ì¶”ê°€í•˜ì„¸ìš”
        console.log("ì²˜ë¦¬ëœ ID:", porId);

    }

    function onScanFailure(error) {
      console.warn(`QR ì¸ì‹ ì‹¤íŒ¨: ${error}`);
    }

    function startScanner(cameraId) {
      const qrBoxSize = Math.min(window.innerWidth * 0.8, 300);
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode.start(cameraId, { fps: 10, qrbox: qrBoxSize }, onScanSuccess, onScanFailure);
        });
      } else {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(cameraId, { fps: 10, qrbox: qrBoxSize }, onScanSuccess, onScanFailure);
      }
    }

    Html5Qrcode.getCameras().then(cameras => {
      const select = document.getElementById("cameraSelect");
      cameras.forEach(camera => {
        const option = document.createElement("option");
        option.value = camera.id;
        option.text = camera.label || `ì¹´ë©”ë¼ ${camera.id}`;
        select.appendChild(option);
      });

      currentCameraId = cameras[1] ? cameras[1].id : cameras[0].id;
      select.value = currentCameraId;
      startScanner(currentCameraId);

      select.addEventListener("change", (e) => {
        currentCameraId = e.target.value;
        startScanner(currentCameraId);
      });
    }).catch(err => {
      alert("ì¹´ë©”ë¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      console.error(err);
    });

    window.addEventListener("resize", () => {
      if (currentCameraId) {
        startScanner(currentCameraId);
      }
    });
  </script>
