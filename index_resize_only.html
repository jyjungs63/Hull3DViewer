<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .menu-bar {
        background: #2c3e50;
        color: white;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 2px solid #34495e;
      }

      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .left-panel {
        min-width: 100px;
        width: 200px;
        background: #ecf0f1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #2c3e50;
        font-weight: 500;
        position: relative;
      }

      .center-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 200px;
      }

      .top-row {
        display: flex;
        flex: 1;
        min-height: 100px;
        position: relative;
      }

      .bottom-row {
        display: flex;
        flex: 1;
        min-height: 100px;
        position: relative;
      }

      .view-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #2c3e50;
        font-weight: 500;
        background: #fff;
        position: relative;
        min-width: 150px;
      }

      .right-panel {
        min-width: 150px;
        width: 700px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .right-panel::before {
        content: "";
        position: absolute;
        left: -2px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: #bdc3c7;
        cursor: col-resize;
        z-index: 10;
      }

      .right-panel:hover::before,
      .right-panel.resizing::before {
        background: #3498db;
      }

      .right-panel.active::before {
        background: #2980b9;
      }

      .right-top {
        flex: 2;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #2c3e50;
        font-weight: 500;
        position: relative;
      }

      .right-bottom {
        flex: 1;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #2c3e50;
        font-weight: 500;
        position: relative;
        min-height: 100px;
      }

      .console {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        height: 100px;
        overflow-y: auto;
        border-top: 2px solid #333;
        position: relative;
        min-height: 30px;
      }

      .console-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .console-content {
        overflow-y: auto;
        height: calc(100% - 30px);
      }

      .toggle-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 4px 10px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 12px;
        transition: background 0.2s;
      }

      .toggle-btn:hover {
        background: #2980b9;
      }

      .console.collapsed {
        height: 35px;
        overflow: hidden;
      }

      .console.collapsed .console-content {
        display: none;
      }

      .panel-header {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 100;
      }

      .console-resizer {
        position: absolute;
        top: -2px;
        left: 0;
        right: 0;
        height: 4px;
        background: #bdc3c7;
        cursor: row-resize;
        z-index: 10;
      }

      .console-resizer:hover {
        background: #3498db;
      }

      .console-resizer.active {
        background: #2980b9;
      }

      .left-panel.collapsed {
        width: 40px;
        min-width: 40px;
      }

      .left-panel.collapsed .panel-content {
        display: none;
      }

      .left-panel .toggle-btn {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .left-panel.collapsed .toggle-btn {
        right: 50%;
        transform: translateX(50%);
      }

      .panel-content {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .resizer {
        background: #bdc3c7;
        position: relative;
        z-index: 10;
      }

      .resizer:hover {
        background: #3498db;
      }

      .resizer.active {
        background: #2980b9;
      }

      .resizer-h {
        width: 4px;
        cursor: col-resize;
      }

      .resizer-v {
        height: 4px;
        cursor: row-resize;
      }

      .resizer-h-thin {
        width: 4px;
        cursor: col-resize;
        position: absolute;
        right: -2px;
        top: 0;
        bottom: 0;
      }

      .resizer-v-thin {
        height: 4px;
        cursor: row-resize;
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        z-index: 5;
      }

      .resizer-v-between {
        width: 4px;
        cursor: col-resize;
        background: #bdc3c7;
        z-index: 5;
        flex-shrink: 0;
      }

      .resizer-v-between:hover {
        background: #3498db;
      }

      .resizer-v-between.active {
        background: #2980b9;
      }
      .menubar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #e0e0e0;
        min-height: 50px;
        position: relative;
        z-index: 1000;
      }
      .menu-controls {
        display: flex;
        gap: 15px;
      }

      .menu-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menubar">
        <h3>üìÅ Assembly</h3>
        <div class="menu-controls">
          <button class="menu-btn" onclick="resetLayout()">üîÑ Reset</button>
          <button class="menu-btn" onclick="toggleFullscreen()">
            ‚õ∂ Fullscreen
          </button>
          <button class="menu-btn" onclick="saveLayout()">üíæ Save</button>
        </div>
      </div>

      <div class="main-content">
        <div class="left-panel" id="leftPanel">
          <button class="toggle-btn" onclick="toggleLeftPanel()">‚óÄ</button>
          <div class="panel-content" style="display: flex; flex-direction: column; height: 100%; align-items: center;">
          </div>
          <div class="resizer resizer-h-thin" data-resize="left"></div>
        </div>

        <div class="center-panel">
          <div class="top-row">
            <div id="view1" class="view-panel"></div>
            <div class="resizer resizer-v-between" data-resize="view1-h"></div>
            <div id="view2" class="view-panel">
            </div>
          </div>
          <div class="resizer resizer-v" data-resize="topRow"></div>

          <div class="bottom-row">
            <div id="view3" class="view-panel"></div>
            <div class="resizer resizer-v-between" data-resize="view3-h"></div>
            <div id="images" class="view-panel">

            </div>
          </div>
        </div>

        <div class="right-panel" id="rightPanel">
          <div class="right-top" id="rightTop"> 
              <div class="resizer resizer-v-thin" data-resize="rightTop"></div>
          </div>
          
          <div class="right-bottom">Property Sheet</div>
        </div>
      </div>

      <div class="console" id="console">
        <div class="console-resizer" id="consoleResizer"></div>
        <div id="myconsole">
          <div class="console-header">
            <span></span>
            <button class="toggle-btn" onclick="toggleConsole()">‚ñº</button>
          </div>
          <div class="console-content" style="margin-top: -30px"></div>
        </div>
      </div>
    </div>

    <script type="module">

      let isResizing = false;
      let currentResizer = null;
      let startX = 0;
      let startY = 0;
      let startWidth = 0;
      let startHeight = 0;


      const resizers = document.querySelectorAll(
        ".resizer, .resizer-h-thin, .resizer-v-thin, .resizer-v-between"
      );

      resizers.forEach((resizer) => {
        resizer.addEventListener("mousedown", initResize);
      });

      // Right panel resizer
      const rightPanel = document.getElementById("rightPanel");
      rightPanel.addEventListener("mousedown", (e) => {
        const rect = rightPanel.getBoundingClientRect();
        if (e.clientX >= rect.left - 2 && e.clientX <= rect.left + 2) {
          e.preventDefault();
          isResizing = true;
          startX = e.clientX;
          startWidth = rightPanel.offsetWidth;
          currentResizer = { dataset: { resize: "right" } };
          rightPanel.classList.add("active");
          document.addEventListener("mousemove", resize);
          document.addEventListener("mouseup", stopResize);
        }
      });

      // Console resizer
      const consoleResizer = document.getElementById("consoleResizer");
      consoleResizer.addEventListener("mousedown", (e) => {
        e.preventDefault();
        isResizing = true;
        startY = e.clientY;
        const consoleEl = document.getElementById("console");
        startHeight = consoleEl.offsetHeight;
        currentResizer = { dataset: { resize: "console" } };
        consoleResizer.classList.add("active");
        document.addEventListener("mousemove", resize);
        document.addEventListener("mouseup", stopResize);
      });

      window.toggleConsole = function () {
        const consoleEl = document.getElementById("console");
        const btn = consoleEl.querySelector(".toggle-btn");
        consoleEl.classList.toggle("collapsed");
        btn.textContent = consoleEl.classList.contains("collapsed") ? "‚ñ≤" : "‚ñº";

        // ÏΩòÏÜî ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ïãú 3D Î∑∞ ÏóÖÎç∞Ïù¥Ìä∏
        setTimeout(() => updateAllViews(), 50);
      };

      window.toggleLeftPanel = function () {
        const leftPanel = document.getElementById("leftPanel");
        const btn = leftPanel.querySelector(".toggle-btn");
        leftPanel.classList.toggle("collapsed");
        btn.textContent = leftPanel.classList.contains("collapsed") ? "‚ñ∂" : "‚óÄ";
        const form = document.getElementById("searchForm");
        form.style.display = leftPanel.classList.contains("collapsed") ? "none" : "block";
        
        const tree = document.getElementById("jstree");
        tree.style.display = leftPanel.classList.contains("collapsed") ? "none" : "block";

        // Ìå®ÎÑê ÌÜ†Í∏Ä Ïãú 3D Î∑∞ ÏóÖÎç∞Ïù¥Ìä∏
        setTimeout(() => updateAllViews(), 50);
      };

      function initResize(e) {
        isResizing = true;
        currentResizer = e.target;
        startX = e.clientX;
        startY = e.clientY;

        currentResizer.classList.add("active");

        const resizeType = currentResizer.dataset.resize;

        if (resizeType === "left") {
          startWidth = document.getElementById("leftPanel").offsetWidth;
        } else if (resizeType === "right") {
          startWidth = document.getElementById("rightPanel").offsetWidth;
        } else if (resizeType === "topRow") {
          const topRow = document.querySelector(".top-row");
          startHeight = topRow.offsetHeight;
        } else if (resizeType === "rightTop") {
          startHeight = document.getElementById("rightTop").offsetHeight;
        } else if (resizeType === "view1-h") {
          startWidth = document.getElementById("view1").offsetWidth;
        } else if (resizeType === "view1-v") {
          startHeight = document.querySelector(".top-row").offsetHeight;
        } else if (resizeType === "view3-h") {
          startWidth = document.getElementById("view3").offsetWidth;
        } else if (resizeType === "view3-v") {
          startHeight = document.querySelector(".bottom-row").offsetHeight;
        }

        document.addEventListener("mousemove", resize);
        document.addEventListener("mouseup", stopResize);

        e.preventDefault();
      }
      function resize(e) {
        if (!isResizing) return;

        const resizeType = currentResizer.dataset.resize;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        const setWidth = (el, width, min = 100, max = Infinity) => {
          if (width > min && width < max) {
            el.style.flex = "none";
            el.style.width = width + "px";
          }
        };

        const setHeight = (el, height, min = 100, max = Infinity) => {
          if (height > min && height < max) {
            el.style.flex = "none";
            el.style.height = height + "px";
          }
        };

        switch (resizeType) {
          // ÏôºÏ™Ω Ìå®ÎÑê Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "left": {
            const newWidth = startWidth + dx;
            setWidth(document.getElementById("leftPanel"), newWidth);
            break;
          }

          // Ïò§Î•∏Ï™Ω Ìå®ÎÑê Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "right": {
            const newWidth = startWidth - dx;
            setWidth(document.getElementById("rightPanel"), newWidth, 150);
            break;
          }

          // ÏΩòÏÜî ÏòÅÏó≠ ÏàòÏßÅ Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "console": {
            const consoleEl = document.getElementById("console");
            const newHeight = startHeight - dy;
            setHeight(consoleEl, newHeight, 30, 500);
            break;
          }

          // ÏÉÅÎã® Ìñâ Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "topRow": {
            const topRow = document.querySelector(".top-row");
            const newHeight = startHeight + dy;
            setHeight(topRow, newHeight);
            break;
          }

          // Ïò§Î•∏Ï™Ω ÏÉÅÎã® ÏòÅÏó≠ Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "rightTop": {
            const rightTop = document.getElementById("rightTop");
            const newHeight = startHeight + dy;
            setHeight(rightTop, newHeight);
            break;
          }

          // view1Í≥º view2 ÏÇ¨Ïù¥ ÏàòÌèâ Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "view1-h": {
            const view1 = document.getElementById("view1");
            const view2 = document.getElementById("view2");
            const container = view1.parentElement; // top-row
            const totalWidth = container.clientWidth;
            const newWidth = startWidth + dx;
            const newView2Width = totalWidth - newWidth;

            if (newWidth > 150 && newView2Width > 150) {
              setWidth(view1, newWidth);
              // view2ÎèÑ Î™ÖÏãúÏ†ÅÏúºÎ°ú ÌÅ¨Í∏∞ ÏÑ§Ï†ï
              setWidth(view2, newView2Width);
            }
            break;
          }

          // view1 ÏàòÏßÅ Î¶¨ÏÇ¨Ïù¥Ï¶à (ÏÉÅÎã® ÎÜíÏù¥ Ï°∞Ï†ï)
          case "view1-v": {
            const topRow = document.querySelector(".top-row");
            const newHeight = startHeight + dy;
            setHeight(topRow, newHeight);
            break;
          }

          // view3Í≥º rightTop ÏÇ¨Ïù¥ ÏàòÌèâ Î¶¨ÏÇ¨Ïù¥Ï¶à
          case "view3-h": {
            const view3 = document.getElementById("view3");
            const rightTop = document.getElementById("rightTop");
            const totalWidth = view3.offsetWidth + rightTop.offsetWidth;
            const newWidth = startWidth + dx;

            if (newWidth > 150 && totalWidth - newWidth > 150) {
              setWidth(view3, newWidth);
              rightTop.style.flex = "1";
              void rightTop.offsetWidth;
            }
            break;
          }

          // view3 ÏàòÏßÅ Î¶¨ÏÇ¨Ïù¥Ï¶à (ÌïòÎã® ÎÜíÏù¥ Ï°∞Ï†ï)
          case "view3-v": {
            const bottomRow = document.querySelector(".bottom-row");
            const newHeight = startHeight + dy;
            setHeight(bottomRow, newHeight);
            break;
          }
        }

        // Î¶¨ÏÇ¨Ïù¥Ï¶à Ï§ë 3D Î∑∞ ÏóÖÎç∞Ïù¥Ìä∏
        updateAllViews();
      }

      function stopResize() {
        if (isResizing) {
          isResizing = false;
          if (currentResizer && currentResizer.classList) {
            currentResizer.classList.remove("active");
          }
          document.getElementById("rightPanel").classList.remove("active");
          document.getElementById("consoleResizer").classList.remove("active");
          currentResizer = null;
          document.removeEventListener("mousemove", resize);
          document.removeEventListener("mouseup", stopResize);

          // Î¶¨ÏÇ¨Ïù¥Ï¶à ÏôÑÎ£å ÌõÑ ÏµúÏ¢Ö ÏóÖÎç∞Ïù¥Ìä∏
          updateAllViews();
        }
      }


      // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ïù¥Î≤§Ìä∏
      window.addEventListener("resize", () => {
        updateAllViews();
      });

    </script>
  </body>
</html>
